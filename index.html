<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content container -->
         <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
             <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-y-10">
                <!-- triangle -->
                <div class="card w-80 border-2 pt-8 hover:bg-pink-200">
                    <figure>
                      <img
                        src="images/triangle.png"
                        alt="Triangle" class=" h-40"/>
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title justify-center">Triangle</h2>
                      <p class="text-center mb-2 text-gray-600">Area (A) = 0.5 × b × h</p>
                      <div class="flex mb-6">
                        <input id="tri-b" class="w-24 h-8 text-xl p-3 bg-gray-100 focus:border-2 rounded-md" type="text" placeholder="b"><span class="mr-2 ml-2 text-gray-600">cm</span>
                        <input id="tri-h" class="w-24 h-8 text-xl p-3 rounded-md bg-gray-100 focus:border-2" type="text" placeholder="h"><span class="mr-4 ml-2 text-gray-600">cm</span>
                       
                      </div>
                      <!-- <p>Area: <span id="tri-area"></span><span> cm<sup>2</sup></p> -->
                       

                      <div class="card-actions justify-center">
                        <button class="btn bg-sky-500 text-white w-full" onclick="caltriArea()">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- rectangle -->
                  <div class="card border-2 w-80 pt-8 hover:bg-orange-100">
                    <figure>
                      <img
                        src="images/rectangle.png"
                        alt="Rectangle" class="h-40" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title justify-center">Rectangle</h2>
                      <p class="text-center mb-2 text-gray-600">Area (A) = w ×      I</p>
                      <div class="flex mb-6">
                        <input id="rec-w" class="w-24 h-8 text-xl p-3 bg-gray-100 focus:border-2 rounded-md" type="text" placeholder="w"><span class="mr-2 ml-2 text-gray-600">cm</span>
                        <input id="rec-l" class="w-24 h-8 text-xl p-3 rounded-md bg-gray-100 focus:border-2" type="text" placeholder="l"><span class="mr-4 ml-2 text-gray-600">cm</span>                       
                      </div>
                      <div class="card-actions justify-center">
                        <button id="areaCal" class="btn bg-sky-500 w-full text-white" onclick="calrecArea()">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- parallelogram -->
                  <div class="card w-80 border-2 hover:bg-blue-100 pt-8">
                    <figure>
                      <img
                        src="images/parallelogram.png"
                        alt="Parallelogram" class="h-40"/>
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title justify-center">Parallelogram</h2>
                      <p class="text-center mb-2 text-gray-600">Area (A) = b × h</p>
                      <div class="flex mb-6">
                        <input id="para-b" class="w-24 h-8 text-xl p-3 bg-gray-100 focus:border-2 rounded-md" type="text" placeholder="b"><span class="mr-2 ml-2 text-gray-600">cm</span>
                        <input id="para-h" class="w-24 h-8 text-xl p-3 rounded-md bg-gray-100 focus:border-2" type="text" placeholder="h"><span class="mr-4 ml-2 text-gray-600">cm</span>                      
                      </div>   
                      <div class="card-actions justify-center">
                        <button id="areaCal" class="btn bg-sky-500 text-white w-full" onclick="calparaArea()">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- rhombus -->
                  <div class="card  w-80 pt-8 border-2 hover:bg-green-200">
                    <figure>
                      <img
                        src="images/rhombus.png"
                        alt="Rhombus" class="h-40"/>
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title justify-center">Rhombus</h2>
                      <p class="text-center mb-2 text-gray-600">Area (A) = 0.5 × d<sub>1</sub> × d<sub>2</sub></p>
                      <div class="flex mb-6">
                        <input id="rho-d1" class="w-24 h-8 text-xl p-3 bg-gray-100 focus:border-2 rounded-md" type="text" placeholder="d1"><span class="mr-2 ml-2 text-gray-600">cm</span>
                        <input id="rho-d2" class="w-24 h-8 text-xl p-3 rounded-md bg-gray-100 focus:border-2" type="text" placeholder="d2"><span class="mr-4 ml-2 text-gray-600">cm</span>                      
                      </div>
                      <div class="card-actions justify-center">
                        <button id="areaCal" class="btn bg-sky-500 text-white w-full" onclick="calrhoArea()">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- pentagon -->
                  <div class="card w-80 border-2 pt-8 hover:bg-yellow-100">
                    <figure>
                      <img
                        src="images/pentagon.png"
                        alt="pentagon" class="h-40" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title justify-center">Pentagon</h2>
                      <p class="text-center mb-2 text-gray-600">Area (A) = 0.5 × p × b</p>
                      <div class="flex mb-6">
                        <input id="pen-p" class="w-24 h-8 text-xl p-3 bg-gray-100 focus:border-2 rounded-md" type="text" placeholder="p"><span class="mr-2 ml-2 text-gray-600">cm</span>
                        <input id="pen-b" class="w-24 h-8 text-xl p-3 rounded-md bg-gray-100 focus:border-2" type="text" placeholder="b"><span class="mr-4 ml-2 text-gray-600">cm</span>
                       
                      </div>
                      <div class="card-actions justify-center">
                        <button id="areaCal" class="btn bg-sky-500 text-white w-full" onclick="calpenArea()">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- ellipse -->
                  <div class="card w-80 border-2 pt-8 hover:bg-purple-100">
                    <figure>
                      <img
                        src="images/ellipse.png"
                        alt="ellipse" class="h-40" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title justify-center">Ellipse</h2>
                      <p class="text-center mb-2 text-gray-600">Area (A) = πab</p>
                      <div class="flex mb-6">
                        <input id="ell-a" class="w-24 h-8 text-xl p-3 bg-gray-100 focus:border-2 rounded-md" type="text" placeholder="a"><span class="mr-2 ml-2 text-gray-600">cm</span>
                        <input id="ell-b" class="w-24 h-8 text-xl p-3 rounded-md bg-gray-100 focus:border-2" type="text" placeholder="b"><span class="mr-4 ml-2 text-gray-600">cm</span>
                       
                      </div>
                      <div class="card-actions justify-center">
                        <button id="areaCal" class="btn bg-sky-500 text-white w-full" onclick="calellArea()">Calculate</button>
                      </div>
                    </div>
                  </div>
             </div>
             <!-- area calculation container -->
              <div id="area-cal" class="w-80 border-2 border-gray-700 rounded-md h-[440px]">
                <h3 class="text-xl text-center p-4">Area Calculation</h3>

              </div>
         </div>
    </main>
    <script src="scripts/triangle-cal.js"></script>
    <script src="scripts/rectangle-cal.js"></script>
    <script src="scripts/parallelogram-cal.js"></script>
    <script src="scripts/rhombus-cal.js"></script>
    <script src="scripts/pentagon-cal.js"></script>
    <script src="scripts/ellipse-cal.js"></script>
</body>
</html>
